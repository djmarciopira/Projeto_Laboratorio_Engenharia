<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="professor.js"></script>
    <script src="aluno.js"></script>
</head>
<body>
    <a href="../index.html" class="home-btn" style="margin-bottom:24px;display:inline-block;">&#8592; Home</a>
    <h1>Formulário de Cadastro:</h1>
    <form id="cadastroForm" autocomplete="off" onsubmit="return validarForm();">
        <div class="form-grid">
            <div class="form-col">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" onblur="validarNome()">
                <span class="erro" id="erroNome"></span>
            </div>
            <div class="form-col">
                <label for="nascimento">Data Nascimento:</label>
                <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" onblur="validarNascimento()">
                <span class="erro" id="erroNascimento"></span>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-col">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="exemplo@xxx.xxx" onblur="validarEmail()">
                <span class="erro" id="erroEmail"></span>
            </div>
            <div class="form-col perfil-radio">
                <label>Perfil:</label>
                <input type="radio" id="professor" name="perfil" value="professor" checked> <label for="professor">Professor</label>
                <input type="radio" id="aluno" name="perfil" value="aluno"> <label for="aluno">Aluno</label>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-col">
                <label for="fixo">Telefone Fixo:</label>
                <input type="text" id="fixo" name="fixo" placeholder="(xx)xxxx-xxxx" onblur="validarFixo()">
                <span class="erro" id="erroFixo"></span>
            </div>
            <div class="form-col">
                <label for="celular">Telefone Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="(xx)xxxxx-xxxx" onblur="validarCelular()">
                <span class="erro" id="erroCelular"></span>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-col">
                <label for="area">Área:</label>
                <input type="text" id="area" name="area" placeholder="Digite sua área de atuação" onblur="validarArea()">
                <span class="erro" id="erroArea"></span>
            </div>
            <div class="form-col">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" placeholder="Digite seu curso" onblur="validarCurso()">
                <span class="erro" id="erroCurso"></span>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-col">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula" onblur="validarMatricula()">
                <span class="erro" id="erroMatricula"></span>
            </div>
            <div class="form-col">
                <label for="lattes">Lattes:</label>
                <input type="text" id="lattes" name="lattes" placeholder="Digite aqui o endereço para seu Lattes" onblur="validarLattes()">
                <span class="erro" id="erroLattes"></span>
            </div>
        </div>
        <div class="form-row botoes">
            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </div>
    </form>
</body>
</html>
